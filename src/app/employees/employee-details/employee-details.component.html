<!--Global container-->
<div class="jumbotron">
  <!--General label-->
  <h1 class="display-4 text-center">Employee details</h1>
  <hr>
  <div class="container">
    <div class="card" style="width: 18rem;">
      <img [src]="image" class="card-img-top" alt="najm">
      <div class="card-body">
        <h5 class="card-title">{{service.formData.FullName}}</h5>
        <p class="card-text">{{service.formData.EMPCode}}-{{service.formData.Mobile}}-{{service.formData.Position}}</p>
      </div>
    </div>
  </div>
</div>
