<table class="table table-hover">
  <tr *ngFor="let emp of service.list">
    <td (click)="poupulateForm(emp)">[{{emp.EMPCode}}]-[{{emp.FullName}}]</td>
    <td (click)="poupulateForm(emp)">[{{emp.Position}}]</td>
    <td (click)="poupulateForm(emp)">[{{emp.Mobile}}]</td>
    <td><button (click)="onDelete(emp.EmployeeID)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
